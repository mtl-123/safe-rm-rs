name: Build & Release Static Binary

on:
  push:
    branches: [master]
    tags: ["v*"]
  workflow_dispatch:

permissions:
  contents: write
  packages: write
  actions: read
  id-token: write

jobs:
  build-linux-x86_64-static:
    name: Build Linux x86_64 Static
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 安装基础Rust工具链
      - name: Install Rust Toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable
          components: rustfmt, clippy

      # 安装系统依赖（恢复upx-ucl）
      - name: Install System Dependencies
        run: |
          set -euo pipefail
          sudo apt update -y || true
          sudo apt install -y --no-install-recommends \
            build-essential \
            gh \
            libc6-dev \
            upx-ucl  # 恢复UPX压缩工具
          # 验证工具
          gcc --version
          gh --version
          upx --version || echo "UPX版本检查完成"
          echo "✅ 系统依赖安装成功（包含UPX）"

      # 静态编译（移除Glibc标注，增强体积优化）
      - name: Build Static Binary
        run: |
          set -euo pipefail
          BIN_NAME="srm"
          BIN_PATH="target/release/${BIN_NAME}"

          # 优化的RUSTFLAGS（增强体积优化）
          RUSTFLAGS="\
            -C target-cpu=native \
            -C link-arg=-static \
            -C link-arg=-static-libgcc \
            -C link-arg=-static-libstdc++ \
            -C opt-level=3 \
            -C panic=abort \
            -C strip=symbols \
            -C debuginfo=0 \          # 彻底关闭调试信息
            -C codegen-units=1" \     # 单代码生成单元，优化编译体积
          cargo build --release -v

          # 验证产物
          ls -lh target/release/
          if [ ! -f "$BIN_PATH" ]; then
            echo "FATAL: 二进制文件未生成！"
            exit 1
          fi
          # 验证静态链接
          file "$BIN_PATH" | grep -qi "statically linked" || {
            echo "WARNING: 未完全静态链接，但仍可运行"
            file "$BIN_PATH"
          }
          # 编译后先strip进一步瘦身
          strip --strip-all "$BIN_PATH"
          echo "✅ 静态编译成功（已strip）"

      # 验证原始二进制可运行
      - name: Verify Original Binary Runability
        run: |
          set -euo pipefail
          BIN_NAME="srm"
          BIN_PATH="target/release/${BIN_NAME}"

          chmod +x "$BIN_PATH"
          echo "=== 测试原始二进制基础功能 ==="
          if ! "$BIN_PATH" -h > /dev/null 2>&1; then
            echo "ERROR: 原始二进制运行失败！"
            "$BIN_PATH" -h 2>&1
            exit 1
          fi
          echo "✅ 原始二进制运行测试通过"

      # UPX压缩（核心优化环节）
      - name: Compress Binary with UPX-UCL
        run: |
          set -euo pipefail
          BIN_NAME="srm"
          BIN_PATH="target/release/${BIN_NAME}"
          
          # 记录压缩前体积
          echo "=== UPX压缩前体积 ==="
          ls -lh "$BIN_PATH"
          ORIG_SIZE=$(du -b "$BIN_PATH" | awk '{print $1}')
          
          # UPX最优压缩参数（平衡压缩率和兼容性）
          upx --best --lzma --ultra-brute \
              --strip-relocs=0 \
              -q "$BIN_PATH"
          
          # 记录压缩后体积
          echo "=== UPX压缩后体积 ==="
          ls -lh "$BIN_PATH"
          COMP_SIZE=$(du -b "$BIN_PATH" | awk '{print $1}')
          COMP_RATIO=$(echo "scale=2; $COMP_SIZE/$ORIG_SIZE*100" | bc)
          echo "压缩率: ${COMP_RATIO}% (原始: $ORIG_SIZE 字节, 压缩后: $COMP_SIZE 字节)"
          
          echo "✅ UPX压缩完成"

      # 验证压缩后二进制可运行（关键：确保UPX压缩不破坏程序）
      - name: Verify Compressed Binary Runability
        run: |
          set -euo pipefail
          BIN_NAME="srm"
          BIN_PATH="target/release/${BIN_NAME}"

          chmod +x "$BIN_PATH"
          echo "=== 测试UPX压缩后二进制基础功能 ==="
          if ! "$BIN_PATH" -h > /dev/null 2>&1; then
            echo "ERROR: 压缩后二进制运行失败！"
            "$BIN_PATH" -h 2>&1
            exit 1
          fi
          echo "✅ 压缩后二进制运行测试通过"

      # 打包（SRM命名）
      - name: Package (SRM Naming)
        id: package
        run: |
          set -euo pipefail
          mkdir -p release
          BIN_NAME="srm"

          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION="${{ github.ref_name }}"
            FINAL_BIN="srm-${VERSION}-linux-x86_64-static"
            # 复制UPX压缩后的二进制
            cp target/release/${BIN_NAME} release/${FINAL_BIN}
            chmod +x release/${FINAL_BIN}
            # 生成校验和（基于压缩后的文件）
            sha256sum release/${FINAL_BIN} | awk '{print $1 "  " $2}' > release/${FINAL_BIN}.sha256

            # 输出变量
            echo "final_bin=release/${FINAL_BIN}" >> $GITHUB_OUTPUT
            echo "final_sum=release/${FINAL_BIN}.sha256" >> $GITHUB_OUTPUT
            echo "version=${VERSION}" >> $GITHUB_OUTPUT

            # 打印最终产物信息
            echo "=== 最终产物（UPX压缩后）==="
            ls -lh release/
            cat release/${FINAL_BIN}.sha256
          else
            echo "Not a tag push, skip packaging"
          fi

      # 上传Artifact
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ startsWith(github.ref, 'refs/tags/') && format('srm-linux-x86_64-static-{0}', github.ref_name) || format('srm-linux-x86_64-static-dev-{0}', github.sha) }}
          path: release/
          retention-days: 30

      # 发布到GitHub Releases
      - name: Publish to GitHub Releases
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          # 验证gh权限
          gh auth status
          # 验证文件存在
          if [ ! -f "${{ steps.package.outputs.final_bin }}" ] || [ ! -f "${{ steps.package.outputs.final_sum }}" ]; then
            echo "FATAL: Release files missing!"
            ls -lh release/
            exit 1
          fi
          # 创建Release
          gh release create ${{ steps.package.outputs.version }} \
            --title "Release ${{ steps.package.outputs.version }} (Static Binary, UPX Compressed)" \
            --generate-notes \
            --repo ${{ github.repository }} \
            ${{ steps.package.outputs.final_bin }} \
            ${{ steps.package.outputs.final_sum }}
          # 验证发布
          echo "✅ Release published successfully (with UPX compression)!"
          gh release view ${{ steps.package.outputs.version }} --repo ${{ github.repository }} --json assets --jq '.assets[].name'
